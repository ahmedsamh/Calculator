<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="h1">
        Calculator
    </div>
    <div class="h2">A.SAMEH</div>
    <div class="buttons">
    <input type="text" readonly class="result" id="number" style="width:100%; height:80px; border-top-right-radius:10px; border-top-left-radius:10px; color: white; background-color:rgba(62, 62, 62, 0.495);font-size: 37px;">
    <div class="one">
    <input type="button" class="AC" value="AC" onclick="erase()" style="color: red;">
    <input type="button" class="del" value="Del" onclick="Clear()" style="color: red;">
    <input type="button" class="op%" value="%" onclick="Append(this.value)" style="background-color:orange; color:white; border:1px solid white;" >
    <input type="button" class="division" value="/" onclick="Append(this.value)" style="background-color:orange; color:white; border:1px solid white;">
    </div>
    <div class="two">
    <input type="button" class="num7" value="7" onclick="Append(this.value)">
    <input type="button" class="num8" value="8" onclick="Append(this.value)">
    <input type="button" class="num9" value="9" onclick="Append(this.value)">
    <input type="button" class="Multi" value="*" onclick="Append(this.value)" style="background-color:orange; color:white; border:1px solid white;">
    </div>
    <div class="three">
    <input type="button" class="num4" value="4" onclick="Append(this.value)">
    <input type="button" class="num5" value="5" onclick="Append(this.value)">
    <input type="button" class="num6" value="6" onclick="Append(this.value)">
    <input type="button" class="subtraction" value="-" onclick="Append(this.value)" style="background-color:orange; color:white; border:1px solid white;">
    </div>
    <div class="four">
    <input type="button" class="num1" value="1" onclick="Append(this.value)">
    <input type="button" class="num2" value="2" onclick="Append(this.value)">
    <input type="button" class="num3" value="3" onclick="Append(this.value)">
    <input type="button" class="addition" value="+" onclick="Append(this.value)" style="background-color:orange; color:white;border:1px solid white;">
    </div>
    <div class="five">
    <input type="button" class="num0" value="0" onclick="Append(this.value)">
    <input type="button" class="num00" value="00" onclick="Append(this.value)">
    <input type="button" class="dot" value="." onclick="Append(this.value)">
    <input type="button" class="equal" value="=" onclick="result()" style="background-color:orange; color:white;border:1px solid white;">
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
